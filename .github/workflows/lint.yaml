name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    env:
      NODE_OPTIONS: --max-old-space-size=4096

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v6.3.0
        env:
          VALIDATE_SQL: false
          VALIDATE_SQLFLUFF: false
          VALIDATE_TYPESCRIPT_STANDARD: false
          FILTER_REGEX_EXCLUDE: '.*lockb'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
